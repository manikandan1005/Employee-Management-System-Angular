<div class="container">
    <div class="cart">
        <div class="search d-flex  my-3">
            <input class="p-2" type="search" name="searchDt" [(ngModel)]="searchDt" >
        </div>
        <div class="cart-body my-2">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Position</th>
                    <th>Level</th>
                    <th>Work Status</th>
                    <th>Action</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let data of list,let i=index">
                        <td>{{data.id}}</td>
                        <td>{{data.firstname}} {{data.lastname}}</td>
                        <td>{{data.role}}</td>
                        <td>{{data.position}}</td>
                        <td>{{data.level}}</td>
                        <td >
                            @if(data.workStatus===true){Office}
                        @else {
                            <p>Home</p>
                        }</td>
                        
                        <td>
                            <button class="btn btn-outline-success" routerLink="Update" (click)="edit(data.id)">Edit</button>
                            <button class="btn  mx-3 btn-outline-danger" (click)="remove(i)">remove</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
